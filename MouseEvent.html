<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Mouse Event</title>
	<style type="text/css">
		img{
			width: 200px;
			height: 200px;
		}
	</style>
</head>
<body>
	<h1>Mouse Event web page</h1>
	<img id="event-img" src="https://picsum.photos/200/">
	<script type="text/javascript">
		var image = document.getElementById('event-img');
		image.addEventListener('mouseenter',()=>{
			image.style.width = "400px";
			image.style.height = "400px";
		});
		image.addEventListener('mouseleave',()=>{
			image.style.width = "200px";
			image.style.height = "200px";
		});
	</script>

</body>
</html>
