<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Digital Clock</title>
	<style type="text/css">
		.container{
			font-size: 36px;
			background-color: #152D35;
			color: white;
			display: inline-block;
			margin-left: 45%;
			margin-top: 2%;
			border-radius: 8px;
			padding: 4px;
		}
		.timer{
			margin: 0px;
		}
	</style>
</head>
<body>
	<div class="container">
		<p class="timer">00:00:00</p>
	</div>
	<script type="text/javascript">
		var timer = document.querySelector('.timer'); 
		setInterval(async function(){
			var d = new Date();
			timer.innerHTML= d.getHours()+":"+d.getMinutes()+":"+d.getSeconds();
		},1000);
	</script>

</body>
</html>
